<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview B — Portrait Above Title</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #0a0a0a; color: #e8dcc8; font-family: 'Cormorant Garamond', serif; }
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1.5rem;
      background: radial-gradient(ellipse at 50% 30%, rgba(107,28,42,0.1) 0%, transparent 60%), #0a0a0a;
    }
    .portrait {
      width: 220px;
      height: 300px;
      object-fit: cover;
      object-position: center top;
      border: 1px solid #6b1c2a;
      margin-bottom: 2.5rem;
      filter: saturate(0.85);
      transition: filter 0.5s ease;
    }
    .portrait:hover { filter: saturate(1); }
    .monogram {
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      letter-spacing: 0.8em;
      color: #a08450;
      border: 1px solid #a08450;
      display: inline-block;
      padding: 0.5em 0.8em 0.5em 1.6em;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: clamp(2rem, 6vw, 4.5rem);
      font-weight: 400;
      letter-spacing: 0.25em;
      color: #f2ede6;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }
    .tagline {
      font-style: italic;
      font-size: clamp(1rem, 2.5vw, 1.15rem);
      color: #a08450;
      letter-spacing: 0.1em;
      margin-bottom: 3rem;
    }
    .cta-btn {
      display: inline-block;
      font-family: 'Cinzel', serif;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #f2ede6;
      border: 1px solid #6b1c2a;
      padding: 1em 3em;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .cta-btn:hover { background: #6b1c2a; box-shadow: 0 0 30px rgba(107,28,42,0.3); }
    .label { font-family: 'Cinzel', serif; font-size: 0.75rem; letter-spacing: 0.3em; color: #777; margin-top: 3rem; text-transform: uppercase; }
  </style>
</head>
<body>
  <section class="hero">
    <img src="img/hero.jpg" alt="DeciBelle" class="portrait">
    <div class="monogram">DB</div>
    <h1>DeciBelle</h1>
    <p class="tagline">Enter on my terms. Your devotion begins here.</p>
    <button class="cta-btn">Submit to Me</button>
    <p class="label">Option B — Portrait Above Title</p>
  </section>
</body>
</html>
